<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    
    <div id="main-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="login-area">
            <h1>Login</h1>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="submit" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h2>Deposit</h2>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h2>Withdraw</h2>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h2>Balance</h2>
                    <h2>$<span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>    


    <script>

        //Login button Event Listener
        const loginBtn = document.getElementById("submit");
        loginBtn.addEventListener("click", function(){
            const mainAreaHide = document.getElementById("main-area");
            mainAreaHide.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })


        // Deposit Button Event Listener

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNum = getInputNumber("depositAmount");
            

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNum = parseFloat(currentDeposit);
            // const totalDeposit = depositNum + currentDepositNum;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            // document.getElementById("depositAmount").value = "";
            updateSpanText("currentDeposit", depositNum);
            updateSpanText("currentBalance", depositNum);
            document.getElementById("withdrawAmount").value = "";
        })

            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function(){
            const withdrawNum = getInputNumber("withdrawAmount");
            console.log(withdrawNum);
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNum = parseFloat(amount);
            return amountNum;
        }

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNum = parseFloat(currentBalance);
            // const totalBalance = depositNum + currentBalanceNum;
            // document.getElementById("currentBalance").innerText = totalBalance;

            function updateSpanText(id, depositNum){
                const current = document.getElementById(id).innerText;
                const currentNum = parseFloat(current);
                const totalAmount = depositNum + currentNum;
                document.getElementById(id).innerText = totalAmount;
                document.getElementById("depositAmount").value = "";
            }
        
    </script>
</body>
</html>
